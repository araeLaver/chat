# Development Profile Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# Set via environment variables or .env file
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/beam?currentSchema=chat}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.default_schema=chat

# SQL initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/init-chat.sql
spring.sql.init.continue-on-error=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.beam=DEBUG

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB